name: Auto-fix Code Style (Main Branch)

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/test.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autofix:
    name: ğŸ”§ Auto-format Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install formatters
        run: |
          pip install black isort ruff

      - name: ğŸ¨ Format with Black
        run: |
          black src/ tests/ examples/ --line-length=100
        continue-on-error: true

      - name: ğŸ“ Sort imports with isort
        run: |
          isort src/ tests/ examples/ --profile=black --line-length=100
        continue-on-error: true

      - name: âš¡ Auto-fix with Ruff
        run: |
          ruff check --fix src/ tests/ examples/ || true
        continue-on-error: true

      - name: ğŸ“¤ Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: Auto-format code with Black/isort/Ruff [skip ci]"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          skip_dirty_check: false
          skip_fetch: false
