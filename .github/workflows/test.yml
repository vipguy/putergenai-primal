name: Tests & Quality Checks

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    # Run tests daily at 00:00 UTC to catch breaking changes
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  # =======================
  # Code Quality & Linting
  # =======================
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ruff black isort mypy bandit[toml]
          pip install -e .[dev]

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff src/ tests/

      - name: ğŸ“ Check import sorting with isort
        run: |
          isort --check-only --diff src/ tests/

      - name: âš¡ Lint with Ruff
        run: |
          ruff check src/ tests/ --output-format=github

      - name: ğŸ”’ Security check with Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen

      - name: ğŸ“Š Type checking with MyPy
        run: |
          mypy src/ --install-types --non-interactive --show-error-codes
        continue-on-error: true

      - name: ğŸ“„ Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  # =======================
  # Unit Tests Matrix
  # =======================
  test:
    name: ğŸ§ª Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Exclude Python 3.8 on macOS (no longer supported)
          - os: macos-latest
            python-version: "3.8"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
          pip install pytest-xdist pytest-timeout pytest-asyncio

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=putergenai \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=junit.xml \
            --maxfail=5 \
            --timeout=60 \
            -n auto
        env:
          PYTEST_ADDOPTS: "--color=yes"

      - name: ğŸ“Š Generate coverage badge
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f

      - name: ğŸ“¤ Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: ğŸ“Š Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit.xml
          check_name: Test Results (${{ matrix.os }}, Python ${{ matrix.python-version }})
          comment_mode: off
        continue-on-error: true

  # =======================
  # Build Verification
  # =======================
  build:
    name: ğŸ“¦ Build & Install Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install build tools
        run: |
          pip install --upgrade pip build twine check-wheel-contents

      - name: ğŸ—ï¸ Build package
        run: |
          python -m build

      - name: ğŸ” Check package metadata
        run: |
          twine check dist/*

      - name: ğŸ” Check wheel contents
        run: |
          check-wheel-contents dist/*.whl

      - name: ğŸ§ª Test installation
        run: |
          pip install dist/*.whl
          python -c "from putergenai import PuterClient; print('âœ… Import successful')"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30

  # =======================
  # Final Status Check
  # =======================
  all-tests-pass:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: âœ… Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… All critical checks passed!"
            exit 0
          else
            echo "âŒ Some checks failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi
