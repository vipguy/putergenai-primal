name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".gitignore"
      - "LICENSE"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  lint:
    name: Lint (ruff/black/isort)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ruff black isort
          pip install -e .

      - name: Black (check)
        run: |
          black --check --diff --line-length=100 src/ tests/

      - name: isort (check)
        run: |
          isort --check-only --diff --profile=black --line-length=100 src/ tests/

      - name: Ruff (lint)
        run: |
          ruff check src/ tests/ --output-format=github

  test:
    name: Tests (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: lint
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=putergenai --cov-report=xml

      - name: Upload coverage (artifact)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 14

  build:
    name: Build & install
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Build
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          twine check dist/*

      - name: Install wheel
        run: |
          pip install dist/*.whl
          python -c "from putergenai import PuterClient; print('import ok')"
