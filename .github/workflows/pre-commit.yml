name: Pre-commit Auto-fix

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    name: ğŸ§¹ Auto-fix Code Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install pre-commit
        run: |
          pip install pre-commit black isort ruff

      - name: âš™ï¸ Run pre-commit auto-fixes
        run: |
          pre-commit run --all-files || true
        continue-on-error: true

      - name: ğŸ“ Auto-fix with Black
        run: |
          black src/ tests/ || true

      - name: ğŸ“ Auto-fix imports with isort
        run: |
          isort src/ tests/ || true

      - name: âš¡ Auto-fix with Ruff
        run: |
          ruff check --fix src/ tests/ || true

      - name: ğŸ“¤ Commit and push fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: Auto-fix code formatting and linting issues"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
