# Dependabot configuration for automatic dependency updates
version: 2
updates:
  # Update Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Create separate PRs for each dependency
    open-pull-requests-limit: 10
    # Assignees and reviewers
    assignees:
      - "Nerve11"
    reviewers:
      - "Nerve11"
    # Commit message prefix
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    # Labels for PRs
    labels:
      - "dependencies"
      - "python"
    # Group patch and minor updates
    groups:
      patch-and-minor:
        update-types:
          - "patch"
          - "minor"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "Nerve11"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
