[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=putergenai
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=5
    -ra

# Test markers
markers =
    asyncio: Async tests
    integration: Integration tests (require real API, run with --integration)
    slow: Slow tests (skip with -m "not slow")
    benchmark: Performance benchmark tests
    unit: Unit tests
    smoke: Smoke tests for quick validation
    security: Security-related tests

# Asyncio configuration
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = putergenai
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */examples/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
